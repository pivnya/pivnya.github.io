baseURL: "https://pivnya.cool/"
title: pivnya.cool
pagination.pagerSize: 5
theme: papermod

enableEmoji: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: pivnya.cool
  author: pivnoy_chel
  DateFormat: "January 2, 2006"
  defaultTheme: dark # dark, light
  disableThemeToggle: true


  profileMode:
    enabled: true
    title: "HAI HELLO HIII HAI" # optional default will be site title
    subtitle: "This is my personal site for all the stuff related to my online activity. Have fun!"
    imageUrl: "https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fimages.healthshots.com%2Fhealthshots%2Fen%2Fuploads%2F2023%2F04%2F23113556%2Fsadness.jpg&f=1&nofb=1&ipt=4db1f9c94eb1e4411a6e63aa8768408be932c67ac993f4db5b79885a3255642a" # optional
    imageTitle: "pivnoy_chel" # optional
    imageWidth: 480 # custom size
    imageHeight: 480 # custom size
    buttons:
      - name: Archive
        url: "/archive"
      - name: Github
        url: "https://github.com/"

  socialIcons:
    - name: x
      url: "https://x.com/"
    - name: stackoverflow
      url: "https://stackoverflow.com"
    - name: github
      url: "https://github.com/"

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
  

menu:
  main:
    - identifier: archive
      name: Archive
      url: /archives/
      weight: 10

    - identifier: reviews
      name: Reviews
      url: /reviews/
      weight: 20

    - identifier: tags
      name: Tags
      url: /tags/
      weight: 30

    - identifier: twitch
      name: twitch.tv
      url: https://www.twitch.tv/pivnoy_chel
      weight: 50

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
