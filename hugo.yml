baseURL: "https://pivnya.cool/"
title: pivnya.cool
pagination.pagerSize: 5
theme: papermod

enableEmoji: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: pivnya.cool
  author: pivnoy_chel
  DateFormat: "January 2, 2006"

  defaultTheme: dark # dark, light
  disableThemeToggle: true

  ShowReadingTime: true
  ShowToc: false
  ShowBreadCrumbs: false
  ShowPostNavLinks: false
  ShowCodeCopyButtons: true
  disableAnchoredHeadings: true

  profileMode:
    enabled: true
    title: "<span id='special-text'>☦</span> Welcome to the <span id='special-text'>Wired</span>! <span id='special-text'>☦</span>" # optional default will be site title
    subtitle: "Hello traveler! <br> This is my personal site, where all the stuff related to my online activity is located. Have fun!"
    imageUrl: "/img/avatar.gif" # optional
    imageTitle: "pivnoy_chel" # optional
    imageWidth: 
    imageHeight: 

  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "tags", "categories"]
  

menu:
  main:
    - identifier: archive
      name: ☦ Archive
      url: /archives/
      weight: 10

    - identifier: search
      name: ☦ Search
      url: /search/
      weight: 20

    - identifier: reviews
      name: ☦ Reviews
      url: /reviews/
      weight: 30

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

markup:
  goldmark:
    parser:
      attribute:
        title: true